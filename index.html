<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 Test</title>
	<style>
	body {
		font-family: Helvetica, "Arial", sans-serif;
	}
	.axis path,
	.axis line {
	    fill: none;
	    stroke: #eee;
	    shape-rendering: crispEdges;
	}

	.hover {
		color: red;
	}

	.tooltip {
		color: white;
		background: rgba(76, 41, 185, 0.8);
		padding: 7px 19px;
		font-weight: bold;
		border-radius: 3px;
	}
	
	.circle:hover {
		cursor: pointer;
	}

	.axis text { font-size: 11px; }
	.loading { font-style: italic;}
	</style>
</head>
<body>
	<svg id="graph"></svg>
	<script src="js/vendor/d3.js"></script>
	<script src="js/data.json"></script>
	<script src="js/application.js"></script>	
</body>
</html>
